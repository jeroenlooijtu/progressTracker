<app-exercise-detail [exercise] = "selectedExercise"></app-exercise-detail>
<ul class="exercises">
    <li *ngFor="let exercise of exercises">
        <button [class.selected] = "exercise === selectedExercise" type="button" (click) = "onSelect(exercise)">
            <span class = "id">{{exercise.id}}</span> 
            <span class = "name">{{exercise.name}}</span>
        </button>

    </li>
</ul>
